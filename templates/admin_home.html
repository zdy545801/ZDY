<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>西大维修后台管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .layout {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #3b4b9b;
            color: white;
            padding: 20px 10px;
        }
        .sidebar h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar a {
            display: block;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #2f3a7a;
        }
        .main-content {
            flex-grow: 1;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .topbar .welcome {
            font-size: 16px;
            font-weight: bold;
        }
        .topbar .logout {
            color: #007bff;
            text-decoration: none;
        }
        .page-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="sidebar">
        <h2>西大维修</h2>
        <a href="/admin/dashboard">首页</a>
        <a href="/admin/users">用户管理</a>
        <a href="/admin/bookings">预约管理</a>
        <a href="/admin/peak_times">高峰期统计</a>
        <a href="/admin/news">公告管理</a>
        <a href="/logout">退出登录</a>
    </div>
    <div class="main-content">
        <div class="topbar">
            <div class="welcome">欢迎回来，管理员！</div>
            <a href="/logout" class="logout">退出登录</a>
        </div>
        <div class="page-content">
            <!-- 这里是每页的内容，后续可插入表格/统计/卡片 -->
            <h3>后台首页</h3>
            <p>这里可以展示预约统计、最近操作、公告等等内容。</p>
        </div>
    </div>
</div>
</body>
</html>
