<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户服务评价汇总</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #e6f0ff, #f4f4f4);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .table thead {
            background-color: #007BFF;
            color: white;
        }

        .stars {
            color: gold;
            font-size: 18px;
        }

        .card {
            padding: 30px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .btn-back {
            margin-top: 30px;
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>📝 用户服务评价汇总</h2>

        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>评价时间</th>
                    <th>评分</th>
                    <th>反馈内容</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.username }}</td>
                    <td>{{ review.date }}</td>
                    <td class="stars">
                        {% for i in range(review.stars) %}★{% endfor %}
                        {% for i in range(5 - review.stars) %}<span style="color:#ccc;">★</span>{% endfor %}
                    </td>
                    <td>{{ review.comment if review.comment else '无反馈' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/admin" class="btn-back">← 返回管理员主页</a>
    </div>
</div>
</body>
</html>
