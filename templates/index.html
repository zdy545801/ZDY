<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>西大维修预约系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .welcome-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .welcome-box img.logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .welcome-box h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 40px;
    }
    .btn-group a {
      margin: 0 15px;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <img src="/static/logo.png" alt="系统Logo" style="width: 120px; height: auto; margin-bottom: 20px;">
    <h1>欢迎使用 <span style="color:#007bff">西大维修预约系统</span></h1>
    <div class="btn-group">
      <a href="/login" class="btn btn-primary">用户登录 / 注册</a>
      <a href="/admin/login" class="btn btn-outline-primary">管理员登录</a>
    </div>
  </div>
</body>
</html>
